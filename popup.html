<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Contact Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h4>Extracted Numbers</h4>
  <button id="grab">Grab Numbers</button>
  <h4>Re-run the process</h4>
  <button id="re_run">Re-run</button>
  <h4>Send the message again</h4>
  <label>From Date</label>
  <input type="date" id="from_date"/>
  <label>To Date</label>
  <input type="date" id="to_date"/>
  <button id="message_again">Send Message Again</button>
  <ul id="numbers">
    <li>N/A</li>
  </ul>
  <script src="popup.js"></script>
</body>
</html>
